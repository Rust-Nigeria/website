name: Deploy Render

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy
        run: curl -f "$RENDER_DEPLOY_HOOK" || exit 1
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_HOOK }}
